<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0f172a">
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      max-width: 420px;
      width: 100%;
      background: #111827;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    h1 { margin: 0 0 12px; font-size: 20px; }
    p { margin: 0 0 16px; line-height: 1.5; opacity: 0.9; }
    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      background: #2563eb;
      color: #fff;
      padding: 12px 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
    }
    button:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Không có kết nối</h1>
    <p>Bạn đang offline. Vui lòng kiểm tra mạng hoặc thử tải lại.</p>
    <button onclick="location.reload()">Thử lại</button>
  </div>
</body>
</html>
