<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Offline</title>
    <style>
      :root { color-scheme: light dark }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: #0f172a;
        color: #ffffff;
      }
      .card {
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(6px);
        border-radius: 12px;
        padding: 24px;
        max-width: 560px;
        width: calc(100% - 32px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      }
      h1 { margin: 0 0 8px; font-size: 20px }
      p { margin: 0 0 12px; opacity: 0.9 }
      .btn {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 8px;
        background: #1f2937;
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Không có kết nối mạng</h1>
      <p>Bạn đang ngoại tuyến. Một số tính năng có thể không hoạt động. Vui lòng kiểm tra kết nối của bạn.</p>
      <a class="btn" href="/">Thử lại</a>
    </div>
  </body>
</html>
