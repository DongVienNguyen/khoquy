<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <style>
      :root {
        color-scheme: dark;
      }
      html, body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #e2e8f0;
        height: 100%;
      }
      .safe {
        padding-top: env(safe-area-inset-top);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        min-height: 100%;
        display: grid;
        place-items: center;
      }
      .card {
        max-width: 520px;
        width: 92%;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        text-align: center;
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 20px;
      }
      p {
        margin: 8px 0 16px 0;
        line-height: 1.5;
      }
      .actions {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }
      button, a.button {
        background: #1f2937;
        color: #e5e7eb;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
      }
      button:hover, a.button:hover {
        background: #374151;
      }
    </style>
  </head>
  <body>
    <main class="safe">
      <div class="card">
        <h1>Không có kết nối mạng</h1>
        <p>Một số tính năng không khả dụng khi offline. Vui lòng kiểm tra lại kết nối của bạn.</p>
        <div class="actions">
          <button onclick="location.reload()">Thử lại</button>
          <a class="button" href="/">Về trang chủ</a>
        </div>
      </div>
    </main>
  </body>
</html>
